<div class="container mx-auto flex justify-between items-center gap-4 p-1">
    <div class="flex items-center gap-8">
        <h1 class="text-2xl md:text-3xl font-bold tracking-tight text-gray-200">
            NFT CREATOR
        </h1>
        <nav class="flex gap-4">
            <a (click)="goTo('/inicio')"
                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors duration-200 font-medium">
                Inicio
            </a>
            <a (click)="goTo('/creator')"
                class="px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg transition-colors duration-200 font-medium">
                Custom
            </a>
            <a (click)="goTo('/libreria')"
                class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition-colors duration-200 font-medium">
                Galeria
            </a>
            @if(sessionValid && role == 1){
            <a (click)="goTo('/users')"
                class="px-4 py-2 bg-yellow-600 hover:bg-yellow-700 text-white rounded-lg transition-colors duration-200 font-medium">
                Usuarios
            </a>
            <a (click)="goTo('/record')"
                class="px-4 py-2 bg-pink-600 hover:bg-pink-700 text-white rounded-lg transition-colors duration-200 font-medium">
                Historial
            </a>
            }
        </nav>
    </div>
    @if(!sessionValid){
    <div class="flex items-center gap-2">
        <input #usuarioInput type="text" placeholder="usuario"
            class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" />
        <button (click)="login(usuarioInput.value)"
            class="px-4 py-2 bg-blue-700 hover:bg-blue-800 text-white rounded-lg transition-colors duration-200 font-medium">
            Iniciar sesión
        </button>
    </div>
    }@else{
    <div class="flex items-center gap-2">
        
        @if(role == 2){
        <button (click)="goTo('/profile')"
            class="px-4 py-2 bg-orange-500 hover:bg-orange-600 text-white rounded-lg transition-colors duration-200 font-medium">
            Perfil
        </button>
        }
        <button (click)="logout()"
            class="px-4 py-2 bg-blue-700 hover:bg-blue-800 text-white rounded-lg transition-colors duration-200 font-medium">
            Cerrar sesión
        </button>
    </div>
    }
</div>
